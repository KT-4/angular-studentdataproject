<div class="container">
    <div class="row">
        <div class="card p-0">
            <div class="card-header text-center text-light bg-success m-0 p-0">
                <h1>Students</h1>
            </div>
            <div class="card-body p-0">
                <table class="table table-success table-striped p-0">
                    <thead>
                        <tr>
                            <td scope="col"><strong>Name</strong></td>
                            <td scope="col"><strong>Roll</strong></td>
                            <td scope="col"><strong>Details</strong></td>
                            <td scope="col"><strong>Edit</strong></td>
                            <td scope="col"><strong>Delete</strong></td>
                        </tr>
                    </thead>
                    <tbody class="p-0">
                        <tr>
                            <td scope="col">Name</td>
                            <td scope="col">Roll</td>
                            <td scope="col"><button  type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Detials
                            </button></td>
                            <td scope="col"><button type="button" class="btn  btn-sm btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                                Edit
                            </button></td>
                            <td scope="col"><button type="button" class="btn  btn-sm btn-outline-danger">
                                Delete
                            </button></td>
                            <td scope="col"><button type="button" class="btn  btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                              Create New Student
                          </button></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
